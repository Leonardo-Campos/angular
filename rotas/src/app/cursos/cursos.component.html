<mat-card class="router-outlet-container">
  <p>Course List</p>
  <p>Pagina: {{ pagina }}</p>
  <mat-list>
    <a mat-list-item *ngFor="let curso of cursos"
    [routerLink]="['/curso', curso.id]">{{ curso.nome }}</a>

    <!-- <button (click)="nextPage()">Next Page</button> -->
  </mat-list>
  </mat-card>
  <button (click)="proximaPagina()"></button>
