<mat-card class="router-outlet-container">
  <p>Course List</p>
  <p>Pagina: {{ pagina }}</p>
  <mat-list>
    <a mat-list-item *ngFor="let curso of cursos"
    [routerLink]="['/cursos', curso.id]">{{ curso.nome }}</a>

  </mat-list>
  </mat-card>
  <button style="width: 100px; height: 50px" (click)="proximaPagina()">Proxima Pagina</button>
