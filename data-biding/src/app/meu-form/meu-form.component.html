<section> class="two-way-binding"</section>
<article>
  <h3>Two-day data binding</h3>

  <div>
    <input type="text" [value]="nome" (input)="nome = inputField.value" #inputField/>
    <input type="text" [(ngModel)]="nome" #inputFieldNgModel>
    <p>Você digitou: {{ nome }}</p>
  </div>

<div>

  <p>Meu nome é {{pessoa.nome}} e tenho {{pessoa.idade}} anos de idade</p>
  <input type="text" [(ngModel)]="pessoa.nome"/>
  <input type="text" [(ngModel)]="pessoa.idade"/>

</div>

</article>
