<form #f="ngForm" (ngSubmit)="onSubmit(f)" class="form-horizontal">

  <mat-card>
    <mat-card-content>

      <div class="form-group">
        <mat-form-field appearance="fill" class="col-sm-12">
          <mat-label for="name">Name</mat-label>
          <input type="text" matInput name="name" id="name" placeholder="Name" [(ngModel)]="usuario.nome" required
            #name="ngModel">
          <mat-error>
            Nome é obrigatório
          </mat-error>
        </mat-form-field>
      </div>


      <div class="form-group">
        <mat-form-field appearance="fill" class="col-sm-12">
          <mat-label for="email">Email</mat-label>
          <input type="email" matInput name="email" id="email" placeholder="name@email.com" [(ngModel)]="usuario.email"
            required email #email="ngModel">
          <mat-error>
            Email está invalido ou vazio
          </mat-error>
        </mat-form-field>
      </div>

      <button mat-raised-button color="primary" [disabled]="!f.valid">Submit</button>

    </mat-card-content>

  </mat-card>


</form>
